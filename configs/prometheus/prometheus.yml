global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: docker
    replica: a

scrape_configs:
  # Prometheus self
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Redis exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Node exporter - Server (local stack)
  - job_name: "node"
    static_configs:
      - targets:
          - "node-exporter:9100"

  # cAdvisor - Containers
  - job_name: "cadvisor"
    static_configs:
      - targets:
          - "cadvisor:8080"

  # Remote VPS exporters are managed via file-based service discovery.
  #  - Copy `configs/prometheus/targets/vps.sample.yml` to `vps.yml`
  #  - Populate the actual IPs/ports locally (vps.yml is gitignored)
  - job_name: "vps"
    file_sd_configs:
      - files:
          - "/etc/prometheus/targets/vps.yml"
        refresh_interval: 30s

  # Thanos components (for long-term storage + queries)
  - job_name: "thanos"
    static_configs:
      - targets:
          - "thanos-sidecar:10902"
          - "thanos-store:10902"
          - "thanos-query:10902"
